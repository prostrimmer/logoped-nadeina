<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Логопедические занятия</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #4682b4;
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            text-align: left;
        }
        input[type="text"], input[type="date"], input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #b0c4de;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .start-button {
            background-color: #3cb371;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }
        .start-button:hover {
            background-color: #2e8b57;
            transform: translateY(-3px);
        }
        .hidden {
            display: none;
        }
        .lesson-link {
            display: block;
            margin: 20px auto;
            padding: 18px;
            background: linear-gradient(#4CAF50, #388E3C);
            color: white;
            font-size: 1.6em;
            font-weight: bold;
            text-decoration: none;
            border-radius: 20px;
            width: 90%;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            transition: all 0.3s;
        }
        .lesson-link:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Логопедические занятия</h1>

        <!-- Форма ввода данных -->
        <div id="setup-form">
            <label for="child-name">Имя ребёнка:</label>
            <input type="text" id="child-name" placeholder="Например, Саша" required>

            <label for="child-age">Возраст ребёнка:</label>
            <input type="number" id="child-age" placeholder="Например, 5" min="3" max="10" required>

            <label for="lesson-date">Дата занятия:</label>
            <input type="date" id="lesson-date" required>

            <button class="start-button" onclick="saveChildData()">Начать занятия!</button>
        </div>

        <!-- Список занятий -->
        <div id="links-view" class="hidden">
            <h2>Выбери занятие:</h2>

            <a href="lesson-1.html" class="lesson-link">Занятие 1. Звук С</a>
            <a href="lesson-2.html" class="lesson-link">Занятие 2. Звук З</a>
            <a href="lesson-7.html" class="lesson-link">Занятие 3. Звук С</a> <!-- ← НОВАЯ ССЫЛКА -->

            <br><br>
            <button class="start-button" onclick="location.reload()">Начать заново</button>
        </div>
    </div>

    <script>
        function saveChildData() {
            const nameInput = document.getElementById('child-name');
            const ageInput = document.getElementById('child-age');
            const dateInput = document.getElementById('lesson-date');
            
            const childName = nameInput.value.trim();
            const childAge = ageInput.value.trim();
            const lessonDate = dateInput.value;

            if (childName === "" || childAge === "" || lessonDate === "") {
                alert("Пожалуйста, заполните все поля.");
                return;
            }

            // Сохранение в localStorage
            localStorage.setItem('childName', childName);
            localStorage.setItem('childAge', childAge);
            localStorage.setItem('lessonDate', lessonDate);

            // Переход к списку занятий
            document.getElementById('setup-form').classList.add('hidden');
            document.getElementById('links-view').classList.remove('hidden');
        }

        // Показываем занятия сразу, если данные уже сохранены
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('childName') && localStorage.getItem('lessonDate')) {
                document.getElementById('setup-form').classList.add('hidden');
                document.getElementById('links-view').classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
