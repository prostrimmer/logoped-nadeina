<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–õ–æ–≥–æ–ø–µ–¥–∏—á–µ—Å–∫–∏–µ –∑–∞–Ω—è—Ç–∏—è</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #4682b4;
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            text-align: left;
        }
        input[type="text"], input[type="date"], input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #b0c4de;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .start-button {
            background-color: #3cb371; /* –ó–µ–ª–µ–Ω—ã–π —Ü–≤–µ—Ç –¥–ª—è –∫–Ω–æ–ø–∫–∏ */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.1s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .start-button:hover {
            background-color: #2e8b57;
        }
        .links-container {
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        .lesson-link {
            display: block;
            margin: 10px 0;
            padding: 12px;
            background-color: #4682b4;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 17px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .lesson-link:hover {
            background-color: #5f9ea0;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üëã –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, –õ–æ–≥–æ–ø–µ–¥!</h1>
        
        <div id="setup-form">
            <label for="child-name">–ò–º—è —Ä–µ–±–µ–Ω–∫–∞:</label>
            <input type="text" id="child-name" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è" required>
            
            <label for="child-age">–í–æ–∑—Ä–∞—Å—Ç —Ä–µ–±–µ–Ω–∫–∞:</label>
            <input type="number" id="child-age" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–æ–∑—Ä–∞—Å—Ç" min="3" max="10" required>

            <label for="lesson-date">–î–∞—Ç–∞ –∑–∞–Ω—è—Ç–∏—è:</label>
            <input type="date" id="lesson-date" required>
            
            <button class="start-button" onclick="saveSettingsAndShowLinks()">–ù–∞—á–∞—Ç—å –∑–∞–Ω—è—Ç–∏–µ</button>
        </div>

        <div id="links-view" class="links-container hidden">
            <h2>–í—ã–±–µ—Ä–∏—Ç–µ –∑–∞–Ω—è—Ç–∏–µ:</h2>
            
            <a href="lesson-1.html" class="lesson-link">–ó–∞–Ω—è—Ç–∏–µ 1. –ò–Ω–∂–µ–Ω–µ—Ä–∏—è –¥–∞–Ω–Ω—ã—Ö, –æ—Å–Ω–æ–≤–Ω—ã–µ –ø–æ–Ω—è—Ç–∏—è –∏ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è (2 —á–∞—Å–∞)</a>
            <a href="lesson-3.html" class="lesson-link">–ó–∞–Ω—è—Ç–∏–µ 3. –¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞ –∑–≤—É–∫–∞ –° (–í–∞—à —Ç–µ–∫—É—â–∏–π —Ñ–∞–π–ª)</a>

        </div>
    </div>

    <script>
        function saveSettingsAndShowLinks() {
            const nameInput = document.getElementById('child-name');
            const ageInput = document.getElementById('child-age');
            const dateInput = document.getElementById('lesson-date');
            
            const childName = nameInput.value.trim();
            const childAge = ageInput.value.trim();
            const lessonDate = dateInput.value;

            if (childName === "" || childAge === "" || lessonDate === "") {
                alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è.");
                return;
            }

            // 1. –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –≤ localStorage
            localStorage.setItem('childName', childName);
            localStorage.setItem('childAge', childAge); // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤–æ–∑—Ä–∞—Å—Ç
            localStorage.setItem('lessonDate', lessonDate);

            // 2. –°–∫—Ä—ã—Ç–∏–µ —Ñ–æ—Ä–º—ã –∏ –ø–æ–∫–∞–∑ —Å—Å—ã–ª–æ–∫
            document.getElementById('setup-form').classList.add('hidden');
            document.getElementById('links-view').classList.remove('hidden');
        }

        // –ü–æ–∫–∞–∑ –∑–∞–Ω—è—Ç–∏–π, –µ—Å–ª–∏ –¥–∞–Ω–Ω—ã–µ —É–∂–µ –µ—Å—Ç—å
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('childName') && localStorage.getItem('lessonDate')) {
                // –ï—Å–ª–∏ –¥–∞–Ω–Ω—ã–µ —É–∂–µ –µ—Å—Ç—å, —Å—Ä–∞–∑—É –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Å—ã–ª–∫–∏
                document.getElementById('setup-form').classList.add('hidden');
                document.getElementById('links-view').classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
